<!-- Библиотека готовых стилей -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body style="height: 100%; display: flex; align-items: center;">
	<!-- Контейнер с шириной 400px -->
	<div class="container" style="max-width: 400px;">
		<input type="text" id="list_input" autocomplete="off" style="width: 100%">
		<div id="result">Введите список</div>
	</div>
</body>

<!-- Адаптив JavaScript Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
	// Функция проверки дубликатов в массиве. Множество автоматически удаляет дубликаты, если размер set не равен длине исходного массива - есть дубликаты
	function hasDuplicates(list) { return (new Set(list)).size !== list.length };

	// Ссылки на элементы
	const input = document.getElementById("list_input")
	const result = document.getElementById("result")

	// Обработчик события input, обрабатывает каждое изменение текста
	input.addEventListener('input', function () {
		// получает значение, разбивает строку на массив по пробелам
		const duplicates = hasDuplicates(input.value.trim().split(/\s+/gi))
		result.style.color = duplicates ? "red" : "green"
		result.innerHTML = duplicates ? "Есть дубликаты" : "Нет дубликатов"
	});
</script>
