<script>
	function countWorkingDays(month, year, holidays) {
			let workingDays = 0

			// month –≤ JS: 0 - —è–Ω–≤–∞—Ä—å, 11 - –¥–µ–∫–∞–±—Ä—å
			const daysInMonth = new Date(year, month, 0).getDate() // –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –¥–Ω–µ–π –≤ –º–µ—Å—è—Ü–µ

			for (let day = 1; day <= daysInMonth; day++) {
				const date = new Date(year, month - 1, day)
				const dayOfWeek = date.getDay() // 0 - –≤–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ, 6 - —Å—É–±–±–æ—Ç–∞

				// –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—ã—Ö–æ–¥–Ω–æ–π
				const isWeekend = dayOfWeek === 0 || dayOfWeek === 6

				// –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–∞–∑–¥–Ω–∏–∫
				const isHoliday = holidays.some(
					h => h.day === day && h.month === month
				)

				if (!isWeekend && !isHoliday) {
					workingDays++
				}
			}

			return workingDays
		}

		// –ü—Ä–∞–∑–¥–Ω–∏–∫–∏ –Ω–∞ 2025, —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ —Ç—Ä—É–¥–æ–≤—ã–º –∫–æ–¥–µ–∫—Å–æ–º –†–§.
		const holidays = [
					{ day: 1, month: 1 },  // –ù–æ–≤—ã–π –≥–æ–¥
					{ day: 2, month: 1 },  // –ù–æ–≤–æ–≥–æ–¥–Ω–∏–µ –∫–∞–Ω–∏–∫—É–ª—ã
					{ day: 3, month: 1 },  // –ù–æ–≤–æ–≥–æ–¥–Ω–∏–µ –∫–∞–Ω–∏–∫—É–ª—ã
					{ day: 4, month: 1 },  // –ù–æ–≤–æ–≥–æ–¥–Ω–∏–µ –∫–∞–Ω–∏–∫—É–ª—ã
					{ day: 5, month: 1 },  // –ù–æ–≤–æ–≥–æ–¥–Ω–∏–µ –∫–∞–Ω–∏–∫—É–ª—ã
					{ day: 6, month: 1 },  // –ù–æ–≤–æ–≥–æ–¥–Ω–∏–µ –∫–∞–Ω–∏–∫—É–ª—ã
					{ day: 7, month: 1 },  // –†–æ–∂–¥–µ—Å—Ç–≤–æ –•—Ä–∏—Å—Ç–æ–≤–æ
					{ day: 8, month: 1 },  // –ù–æ–≤–æ–≥–æ–¥–Ω–∏–µ –∫–∞–Ω–∏–∫—É–ª—ã

					{ day: 23, month: 2 }, // –î–µ–Ω—å –∑–∞—â–∏—Ç–Ω–∏–∫–∞ –û—Ç–µ—á–µ—Å—Ç–≤–∞

					{ day: 8, month: 3 },  // –ú–µ–∂–¥—É–Ω–∞—Ä–æ–¥–Ω—ã–π –∂–µ–Ω—Å–∫–∏–π –¥–µ–Ω—å

					{ day: 1, month: 5 },  // –ü—Ä–∞–∑–¥–Ω–∏–∫ –í–µ—Å–Ω—ã –∏ –¢—Ä—É–¥–∞
					{ day: 9, month: 5 },  // –î–µ–Ω—å –ü–æ–±–µ–¥—ã

					{ day: 12, month: 6 }, // –î–µ–Ω—å –†–æ—Å—Å–∏–∏

					{ day: 4, month: 11 }  // –î–µ–Ω—å –Ω–∞—Ä–æ–¥–Ω–æ–≥–æ –µ–¥–∏–Ω—Å—Ç–≤–∞
				];


			// const month = 5 // –º–∞–π
			const month = Number(prompt("–í–≤–µ–¥–∏—Ç–µ –º–µ—Å—è—Ü (1‚Äì12):"));
			const year = 2025

			const result = countWorkingDays(month, year, holidays)
			console.log("–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ä–∞–±–æ—á–∏—Ö –¥–Ω–µ–π: ", result);
			document.getElementById("result").textContent = `–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ä–∞–±–æ—á–∏—Ö –¥–Ω–µ–π: ${result}`;

</script>
