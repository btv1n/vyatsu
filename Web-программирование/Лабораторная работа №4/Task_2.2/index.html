<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Лабораторная работа №4</title>
</head>

<body>
	<div class="container">
	</div>

	<script>
		function filterByRange2(arr, a, b) {
			// проходим по массиву с конца, во избежание проблем со сдвигом индексов при удалении
			for (let i = arr.length - 1; i >= 0; i--) {
				if (arr[i] < a || arr[i] > b) {
					arr.splice(i, 1) // удаляем элемент, если он вне диапазона
				}
			}
		}

		
		const arr = [1, 5, 10, 15, 20, 25]
		console.log("Исходный массив:", arr) // [1, 5, 10, 15, 20, 25]

		filterByRange2(arr, 10, 20)
		console.log("После фильтрации:", arr) // [10, 15, 20]
		console.log("Функция ничего не возвращает:", filterByRange2(arr, 10, 20)) // функция ничего не возвращает, но принимает массив
	</script>
</body>

</html>
