<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        #calc {
            max-width: 320px;
            margin: 0 auto;
            padding: 20px;
            background-color: #2c3e50;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            font-family: Arial, sans-serif;
        }
        .title {
            color: #ecf0f1;
            text-align: center;
            margin-bottom: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .display {
            width: 100%;
            height: 30px;
            margin-bottom: 5px;
            padding: 5px;
            font-size: 16px;
            text-align: right;
            border: none;
            border-radius: 5px;
            background-color: #34495e;
            color: #95a5a6;
        }
        .result {
            width: 100%;
            height: 50px;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 28px;
            text-align: right;
            border: none;
            border-radius: 5px;
            background-color: #34495e;
            color: #ecf0f1;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        .converter-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        input[type="button"] {
            height: 60px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        input[type="button"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        input[type="button"]:active {
            transform: translateY(0);
            box-shadow: none;
        }
        .number {
            background-color: #7f8c8d;
            color: white;
        }
        .number:hover {
            background-color: #95a5a6;
        }
        .operator {
            background-color: #e67e22;
            color: white;
        }
        .operator:hover {
            background-color: #d35400;
        }
        .equals {
            background-color: #27ae60;
            color: white;
        }
        .equals:hover {
            background-color: #2ecc71;
        }
        .clear {
            background-color: #e74c3c;
            color: white;
        }
        .clear:hover {
            background-color: #c0392b;
        }
        .decimal {
            background-color: #3498db;
            color: white;
        }
        .decimal:hover {
            background-color: #2980b9;
        }
        .converter {
            background-color: #9b59b6;
            color: white;
        }
        .converter:hover {
            background-color: #8e44ad;
        }
    </style>
</head>

<body>
    <div id="calc"></div>
</body>

<script type="module" src="./calculator.js"></script>

</html>
