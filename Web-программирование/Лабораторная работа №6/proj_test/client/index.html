<!DOCTYPE HTML>
<html>

<head>
	<script>
		async function do_search(query) {
			let response = await fetch('http://localhost:8085/test',
				{
					method: 'POST',
					body: JSON.stringify({ "query_text": query })
				});
			let result = await response.json();
			show(result);
		}

		function show(result) {
			let h3 = document.createElement('h3')
			h3.innerText = `${result["translated_text"]}`
			document.body.append(h3)
			console.log(result);
		}

		function search() {
			query = document.forms[0].elements.txt_query.value;
			do_search(query);
		}
	</script>
</head>

<body>
	<form>
		<input type="text" name="txt_query" placeholder="Please, enter query" />
		<input type="button" onclick="search()" value="Search" />
		<ul>
</body>

</html>
