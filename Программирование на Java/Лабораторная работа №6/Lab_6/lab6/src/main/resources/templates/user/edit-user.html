<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Create User</title>
  </head>
  <body>
    <h1>Edit User #<span th:text="${user.id}"></span></h1>
    <form th:action="@{/users/{id}(id=${user.id})}" method="post">
      <p>
        <label for="name">Name: </label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="name"
          th:value="${user.name}"
          required
        />
      </p>
      <p>
        <label for="email">Email: </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="email"
          th:value="${user.email}"
          required
        />
      </p>
      <p>
        <label for="phone">Phone: </label>
        <input
          type="text"
          id="phone"
          name="phone"
          placeholder="phone"
          th:value="${user.phone}"
          required
        />
      </p>
      <p>
        <label for="address">Address: </label>
        <input
          type="text"
          id="address"
          name="address"
          placeholder="address"
          th:value="${user.profile.address}"
          required
        />
      </p>
      <p>
        <label for="birth_date">Birth date: </label>
        <input
          type="date"
          id="birth_date"
          name="birthDate"
          th:value="${#dates.format(user.profile.birthDate, 'yyyy-MM-dd')}"
          required
        />
      </p>
      <input type="submit" value="Edit" />
    </form>
  </body>
</html>
