<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>User</title>
  </head>
  <body>
    <h1>User #<span th:text="${user.id}"></span></h1>
    <p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
    <p><strong>Phone:</strong> <span th:text="${user.phone}"></span></p>
    <p><strong>Address:</strong> <span th:text="${user.profile.address}"></span></p>
    <p><strong>Birth date:</strong> <span th:text="${user.profile.birthDate}"></span></p>
    <a th:href="@{/users/{id}/edit(id=${user.id})}">Edit</a>
  </body>
</html>
