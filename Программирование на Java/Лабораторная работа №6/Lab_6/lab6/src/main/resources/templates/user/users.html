<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Create User</title>
  </head>
  <body>
    <h1>Users list</h1>
    <a th:href="@{/users/create}">Create new user</a>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Birth date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="user : ${users}">
          <td th:text="${user.id}"></td>
          <td th:text="${user.name}"></td>
          <td th:text="${user.email}"></td>
          <td th:text="${user.phone}"></td>
          <td th:text="${user.profile.address}"></td>
          <td th:text="${user.profile.birthDate}"></td>
          <td>
            <a th:href="@{/users/{id}(id=${user.id})}">View</a>
            <a th:href="@{/users/{id}/edit(id=${user.id})}">Edit</a>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
